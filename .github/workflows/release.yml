name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for changelog

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          PREV_TAG=$(git tag --sort=-creatordate | grep -A1 "^${CURRENT_TAG}$" | tail -n1)

          {
            echo "CHANGELOG<<CHANGELOG_END"

            if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURRENT_TAG" ]; then
              # First release
              git log --pretty=format:"- %s (%an)"
            else
              git log ${PREV_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%an)"
            fi

            echo "CHANGELOG_END"
          } >> "$GITHUB_OUTPUT"

      - name: Create build artifact
        run: |
          mkdir -p release
          cp -r apps/website/* release/
          cd release
          tar -czf ../website-v${{ steps.get_version.outputs.VERSION }}.tar.gz *

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this release
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Download
            Download the website archive below.
          files: |
            website-v${{ steps.get_version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
