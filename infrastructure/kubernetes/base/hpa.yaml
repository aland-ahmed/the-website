apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: the-website
  labels:
    app.kubernetes.io/name: the-website
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: mastering-gitops
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: the-website
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
